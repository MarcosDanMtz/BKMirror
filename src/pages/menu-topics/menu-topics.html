<ion-content class="contanierMenutTopics" padding>
  <div class="headerContainer">
    <h1>Select a set of cards</h1>
  </div>
  <div class="bodyMenuTopics">
    <div *ngFor = "let deck of decks; let i index" class="containerTopic" id="deck.idDeck" (click)="deckToCards(deck.idDeck, i)">
        <img src="{{deck.UrlImgVideo}}" alt="deck.title">
        <h3 class="titeTopic">{{deck.title}}</h3>
    </div>
  </div>
  <menu-xpress [idUser]="idUser"></menu-xpress>
</ion-content>
