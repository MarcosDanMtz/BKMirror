<ion-content padding>
  <div class="contanierResults">
    <div class="headerContainer">
      <h1>Select a set of cards</h1>
    </div>
    <div class="bodyMenuResults">
      <div class="containerResults" *ngFor="let deck of decksAnsByAssociate; let i = index" id="topicN">
        <img src="{{deck.UrlImgVideo}}" alt="deck.title">
        <h3 class="titeTopic"><ion-icon name="checkmark-circle-outline"></ion-icon>{{deck.title}}</h3>
        <p>the most popular is: {{deck.ResultDescription}}</p>
      </div>
    </div>
  </div>
  <menu-xpress [idUser]="idUser"></menu-xpress>
</ion-content>
